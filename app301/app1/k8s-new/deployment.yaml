
apiVersion: apps/v1
kind: Deployment
metadata:
  name: suresh-construction-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: suresh-construction
  template:
    metadata:
      labels:
        app: suresh-construction
    spec:
      containers:
      - name: suresh-construction
        image: <DOCKER_USERNAME>/suresh-construction:latest   # replace with your DockerHub username
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: suresh-construction-service
spec:
  selector:
    app: suresh-construction
  ports:
    - port: 80
      targetPort: 80
  type: NodePort   # Change to LoadBalancer if using cloud provider
